<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="color-scheme" content="light dark">

	<script>
      if (matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
          document.documentElement.style.display = 'none';
          document.head.insertAdjacentHTML(
              'beforeend',
              '<link rel="stylesheet" href="css/light.css" onload="document.documentElement.style.display=\'\'">'
          );
      }
	</script>

	<!--	Fonts	-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="css/reset.css">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/light.css" media="(prefers-color-scheme: light)">
	<link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)">

	<title>Dev finder pet project</title>
</head>
<body>
<div class="df-app" id="app" data-theme="dark">

	<header class="df-header">
		<h1 class="df-header__title">Dev finder</h1>

		<fieldset class="df-theme-switcher">
			<legend class="df-theme-switcher__legend">Color scheme</legend>
			<input class="df-theme-switcher__radio df-theme-switcher__radio_light" type="radio" name="color-scheme" value="light" aria-label="Light">
			<input class="df-theme-switcher__radio df-theme-switcher__radio_auto" type="radio" name="color-scheme" value="auto" aria-label="System" checked>
			<input class="df-theme-switcher__radio df-theme-switcher__radio_dark" type="radio" name="color-scheme" value="dark" aria-label="Dark">
			<div class="df-theme-switcher__state">
				<div class="df-theme-switcher__state-inner"></div>
			</div>
		</fieldset>
	</header>

	<main class="df-main">

		<!-- begin:Search panel -->
		<form class="df-search" id="search_form">
			<fieldset class="df-search__inner">
				<img class="df-search__icon" src="assets/icons/icon-search.svg" alt="">
				<label class="df-search__input-label">
					<input name="df_search_input" id="df_search_input" type="text" placeholder="Search GitHub username...">
				</label>
				<button id="btn_search" class="df-button" type="submit">
					<span class="df-button__title">Search</span>
				</button>
				<div class="df-search__error"></div>
			</fieldset>
		</form>
		<!-- end:Search panel -->

		<!-- begin:User card -->
		<div class="df-card">
			<div class="df-loader__wrapper">
				<div class="df-loader"></div>
			</div>
		</div>
		<!-- end:User card -->

	</main>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
